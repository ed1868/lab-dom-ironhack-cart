<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <section id="products">
  <div class="product">
    <div class="product-name-container"> 
      <span class="product-name">IronBubble-head</span>
    </div>
  <div class="price-container">
    $<span class="price">25.00</span>
  </div>
  <div class="quantity-container">
    <label>Qty</label>
    <input class="quantity" type="number" value ="2">
  </div>
  <div class="totalByProduct-container">
     $<span class="totalByProduct">2.00</span>
  </div>

    <button class="btn btn-delete">Delete</button>

  </div>

<div class="product">
      <div class="product-name-container"> 
        <span class="product-name">IronBubble-head</span>
      </div>
    <div class="price-container">
      $<span class="price">25.00</span>
    </div>
    <div class="quantity-container">
      <label>Qty</label>
      <input class="quantity" type="number" placeholder ="0" value ="2">
    </div>
    <div class="totalByProduct-container">
       $<span class="totalByProduct">2.00</span>
    </div>

      <button class="btn btn-delete">Delete</button>

    </div>
  </section>
<div id="create">
  <div class="product-name-container">
      <input id="newName" type ="text" value="">
  </div>
  <div class="price-container">
      <input id="newPrice" type ="number" value="">
  </div>
  <div class="quantity-container"></div>
  <div class="totalByProduct-container"></div>

    <button id="new-item-create" class="btn btn-create">Create</button>
  </div>
<section id="footer">
    <div>
        <button id ="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    </div>
    <div>
      <h2>Total Price: $<span id="totalSum">0</span></h2>
    </div>
  </section>
</body>
</html>
