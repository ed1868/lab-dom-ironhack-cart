<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="wrap">
    <div> 
      <span class="product-name">IronBubble-head</span>
    </div>

    <span class="price">$25.00</span>
  </div>

    <label>Qty</label>
    <input class="quantity" type="number" placeholder ="0" value ="2">

  <div>
    <span class="totalByProduct">$2.00</span>
  </div>
  <div>
    <button class="btn btn-delete">Delete</button>
  </div>
  </div>
  <div>
    <button id =" calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>
</body>
</html>
